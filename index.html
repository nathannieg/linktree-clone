<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathannie Gomes | Linktree Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="pink">
    <div class="container">
      <div class="change-theme">
        <button class="change-theme-bttn" onclick="changeTheme()">
          Alterar tema
        </button>
      </div>
      <header class="header">
        <img
          class="profile-picture border-gradient border-gradient-purple-blue"
          src="assets/profile-picture.jpg"
          alt="foto de perfil Nathannie Gomes"
        />
        <h1 class="profile-name">Nathannie Gomes</h1>
        <p class="profile-description">
          Olá! Eu sou carioca, Relações Públicas de formação, trabalho
          atualmente como redatora. Descobri uma paixão pelo front end e desde
          então não parei mais de estudar!
        </p>
      </header>
      <main>
        <div class="links">
          <button class="button">
            <a href="https://github.com/nathannieg" target="_blank"
              >&#129042; Github</a
            >
          </button>
          <button class="button">
            <a
              href="https://www.linkedin.com/in/nathanniegomes/"
              target="_blank"
              >&#129042; LinkedIn</a
            >
          </button>
          <button class="button">
            <a target="_blank" href="https://nathannieg.contently.com"
              >&#129042; Portfólio Contently</a
            >
          </button>
          <button class="button">
            <a
              href="https://github.com/nathannieg/calculadora-de-media"
              target="_blank"
              >&#129042; Calculadora de média</a
            >
          </button>
          <button class="button">
            <a
              href="https://github.com/nathannieg/recriando-home-instagram"
              target="_blank"
              >&#129042; Clone home do Instagram</a
            >
          </button>

          <button class="button">
            <a
              href="https://github.com/nathannieg/recriando-home-netflix"
              target="_blank"
              >&#129042; Clone home da Netflix</a
            >
          </button>
          <button class="button">
            <a
              href="https://github.com/nathannieg/frontendmentor-order-summary"
              target="_blank"
              >&#129042; Projeto Order Summary</a
            >
          </button>
          <button class="button">
            <a
              target="_blank"
              href="https://github.com/nathannieg/frontendmentor-stats-preview"
              >&#129042; Projeto Stats Preview</a
            >
          </button>
          <button class="button">
            <a
              href="https://github.com/nathannieg/conversor-de-moeda"
              target="_blank"
              >&#129042; Conversor de moeda</a
            >
          </button>
        </div>
      </main>
      <div role="contentinfo" class="attribution">
        <p>
          Coded by
          <a href="https://github.com/nathannieg" target="_blank"
            >Nathannie Gomes</a
          >.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
